{% extends 'base.html' %}
{% load bootstrap4 %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/projectappcss/create.css' %}?after">
{% endblock %}

{% block content %}

    <div class="projectapp_content_create">
        <div class="mb-4">
            <h4>Create Project</h4>
        </div>
        <form action="{% url 'projectapp:create' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary rounded-pill col-6 mt-3">
        </form>
    </div>

{% endblock %}
