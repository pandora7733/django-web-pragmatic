{% extends 'base.html' %}
{% load bootstrap4 %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/accountappcss/update.css' %}?after">
{% endblock %}

{% block content %}

    <div class="accountapp_content_update">
        <div class="mb-4">
            <h4>Change Info</h4>
        </div>
        <form action="{% url 'accountapp:update' pk=target_user.pk %}" method="post">
            {% csrf_token %}
{#            {{ form }}#}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary rounded-pill col-4 mt-3">
        </form>
    </div>

{% endblock %}
