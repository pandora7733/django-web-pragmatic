{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/articleappcss/update.css' %}?after">
{% endblock %}

{% block content %}

<script src="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@5.23.2/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">

    <div class="articleapp_content_update">
        <div class="mb-4">
            <h4>Article Update</h4>
        </div>
        <form action="{% url 'articleapp:update' pk=target_article.pk %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" class="btn btn-primary rounded-pill col-4 mt-3">
        </form>
    </div>

<script>var editor = new MediumEditor('.editable');</script>

{% endblock %}
