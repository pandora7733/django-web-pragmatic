{% load bootstrap4 %}

{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'css/commentappcss/create.css' %}?after">
{% endblock %}

{% block content %}

    <div class="commentapp_content_create">
        <div class="mb-4">
            <h4>Comment Create</h4>
        </div>
        <form action="{% url 'commentapp:create' %}" method="post">
            {% csrf_token %}
            {% bootstrap_form form %}

            {% if user.is_authenticated %}
            <input type="submit" class="btn btn-primary rounded-pill col-6 mt-3">
            {% else %}
            <a href="{% url 'accountapp:login' %}?next={{ request.path }}" class="btn btn-primary rounded-pill col-6 mt-3">
                Login
            </a>
            {% endif %}

            <input type="hidden" name="article_pk" value="{{ article.pk }}">
        </form>
    </div>

{% endblock %}
